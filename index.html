<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="weather">
            <form>
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city.."
                    class="form-control search-input"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="WeatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1 id="city">Oslo</h1>
                  <ul>
                    <li>
                      <span id="date">Friday 17:45,</span>,
                      <span id="description">fog</span>
                    </li>
                    <li>
                      Humidity: <span id="humidity">96</span>%, Wind:
                      <span id="wind">1</span> km/h
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-8">
                  <div class="temperature-container d-flex justify-content-end">
                    <div class="clearfix weather-temperature">
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                        alt="clouds"
                        id="icon"
                        class="float-left"
                      />
                      <div class="float-right">
                        <span id="temperature" class="temperature"></span>
                        <span class="units">°C |<a href="">°F</a></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="WeatherForecast row">
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Fri</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">13°</span
                    ><span class="forecast-temperature-min">9°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Sat</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">13°</span
                    ><span class="forecast-temperature-min">11°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Sun</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">13°</span
                    ><span class="forecast-temperature-min">9°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Mon</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">12°</span
                    ><span class="forecast-temperature-min">10°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Tue</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">15°</span
                    ><span class="forecast-temperature-min">9°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <small>
          <a href="https://github.com/Svitlanka12345/Vanilla"
            >Open-source code</a
          >
          by Svitlanka</small
        >
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
