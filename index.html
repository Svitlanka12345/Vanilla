<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <span class="img">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="clouds"
          /></span>
          <span class="temp">11 °C| °F</span>
          <span class="weather-details">
            <ul>
              <li>Precipitation: 6%</li>
              <li>Humidity: 80%</li>
              <li>Wind: 13km/h</li>
            </ul>
          </span>
        </div>
        <div class="col-6">
          <div clacc="city">Gdansk, Poland</div>
          <div class="day">Friday, <span class="time">12:00 </span></div>
          <div class="weather-character">Clouds</div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
