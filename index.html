<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/25c4b6fc74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="weather">
            <form id="search-form">
              <div class="row">
                <div class="col-lg-6">
                  <input
                    type="search"
                    placeholder="Enter a city.."
                    class="form-control search-input shadow-sm"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    class="form-control btn btn-primary shadow-sm w-100"
                    value="Search"
                    id="search-button"
                  />
                </div>
                <div class="col-3">
                  <button
                    class="form-control btn btn-success shadow-sm w-100"
                    id="search-location"
                  >
                    By location
                  </button>
                </div>
              </div>
            </form>
            <div class="overview">
              <div class="row">
                <div class="col-6">
                  <h1 id="city"></h1>
                  <ul>
                    <li>
                      Last updated: <span id="date"></span>
                      <div id="description"></div>
                    </li>
                    <li>
                      Humidity: <span id="humidity"></span>%, Wind:
                      <span id="wind"></span> km/h
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-8">
                  <div class="temperature-container d-flex justify-content-end">
                    <div class="clearfix weather-temperature">
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                        alt="clouds"
                        id="icon"
                        class="float-left"
                      />
                      <div class="float-right">
                        <strong id="temperature"></strong>
                        <span class="units">
                          <a href="#" id="celsius-link" class="active">°C</a>
                          |<a href="#" id="farenheit-link">°F</a>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="WeatherForecast" id="forecast"></div>
          </div>
        </div>

        <small>
          <a href="https://github.com/Svitlanka12345/Vanilla"
            >Open-source code</a
          >
          by Svitlanka</small
        >
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
